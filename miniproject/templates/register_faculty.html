{% extends "base.html" %}

{% block title %}Register Faculty{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card glass-ui p-4 border-0">
            <h3 class="mb-4 text-center fw-bold text-primary"><i class="fas fa-user-plus me-2"></i>Register New Faculty
            </h3>
            <form method="POST" action="{{ url_for('admin.register_faculty') }}">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email address" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" placeholder="E.g. Computer Science"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Assign temporary password"
                        required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Register Faculty
                    </button>
                    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-link text-decoration-none load-page">
                        <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
